<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEvelate - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form">
        <div class="login-block">
            <label for="e-mail" class="email-label">Email adress</label>
            <input type="email" name="e-mail" id="e_mail" placeholder="example@email.com"><br><br>
            <label for="e-mail" class="password-label">Password</label>
            <input type="password" name="pass-word" id="pass_word" placeholder="!Example1234">
            <button type="button" id="login">Login</button>
            <button type="button" id="register">Register</button>
        </div>
    </div>
</body>
</html>
